<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<style>
body{
    margin:0;
    padding:0;
    font-size:23px;
}
header{
    background:white;
    font-size:30px;
    font-weight: bold;
    text-align:center;
    line-height:80px;
    height:100px;
    border-radius:0 0 100% 100% ;
    position:relative;
    z-index: 7;
}
nav{
    padding:0;
    margin:0;
    background:midnightblue;
    height:50px;
    margin-top:-60px;
    position:relative;
    z-index:6;
    
    box-shadow:1px 1px 10px #000;
}
nav a{
    text-decoration:none;
    line-height:40px;
    color:white;
    transition:all 0.5s ease;
    font-size:20px;
}
a{
    font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
    font-size: 30px; 
    font-style: normal; 
    font-variant: normal; 
    font-weight: 700;
    color: #063696; 
}
nav a:hover{
    font-size:23px;
}
</style>
    <title>title</title>
</head>
<body>
<div id="container">

    <header>
        <a href="{% url 'home' %}" ><img src="{% static 'img/Vector-Smart-Object7.png' %}" width="300" height="100"/></a>
    </header>

    
    <nav class="nav nav-pills nav-justified" style="margin:auto;">
        <a href="{% url 'home' %}" class="nav-item nav-link text-white"><i class="fas fa-home text-warning"></i>Home</a>
         <a href="{% url 'involved' %}" class="nav-item nav-link text-white"><i class="fas fa-car-crash text-warning"></i>  Report Accident</a>
          {% if request.user.is_authenticated %}
            {% if request.user.is_staff %}
            <a href="{% url 'staff-accident-list' %}" class="nav-item nav-link text-white">Accidents</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="nav-item nav-link text-white"><i class="fas fa-user text-warning"></i> {{request.user.username}}</a>
            <a href="{% url 'logout' %}" class="nav-item nav-link text-white"><i class="fas fa-sign-out-alt text-warning"></i>Logout</a>
            {% else %}
            <a href="{% url 'register' %}" class="nav-item nav-link text-white"><i class="fa fa-user-plus text-warning"></i> Register</a>
            <a href="{% url 'login' %}" class="nav-item nav-link text-white"><i class="fas fa-sign-in-alt text-warning"></i> Login</a>
            {% endif %}
            <div id="runner"></div>
        </nav>
