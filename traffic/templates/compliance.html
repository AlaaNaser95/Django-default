{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
body{
    background-image: url("https://cdn.hipwallpaper.com/i/40/47/d1DqXL.jpg");
}
.contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
    border-radius:6rem;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 30%;
    margin-top: -8%;
    
}
.contact-form form{
    padding: 14%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
h1{
	font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
    font-size: 20px; 
    color: #c62121;
    text-align: center;
}
.contact-form h3{
    font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
    font-size: 40px; 
    font-style: normal; 
    font-variant: normal; 
    font-weight: 700; 
    line-height: 26.4px;
    margin-bottom: 5%;
    margin-top: -10%;
    text-align: center;
    color: #063696;
}
.contact-form .btnContact {
    font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
    font-size: 20px; 
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #063696;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
}
</style>
{% include "navbar.html" %}
<div class="container contact-form">
            <div class="contact-image">
                <img src="{% static 'images/logoround.png' %}" alt="rocket_contact"/>
            </div>
			
            <form action="{% url 'accident-compliance' accident_id profile_id%}" method="POST">
              {% csrf_token %}
                <h3>Provide your comments.</h3>
                <br>
                <h1>{{error}}</h1>

        
               <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <textarea name="comment" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send" />
                        </div>
                    </div>
                </div>
            </form>
</div>
