{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Involved{% endblock title %}

{% block content %}


<div class="container" style="    display: flex;
    justify-content: center;">
<div class="card text-center" style="width: 50rem;">
  <h3 class="card-header bg-white">How many people involved in the accident?</h3>
  <div class="card-body">

        <form action="{% url 'involved'%}" method="POST" enctype="multipart/form-data">
            <br>
            {% csrf_token %}
            <br>
            <br>
            <input type="number" name="involved" min="2" max="5">
        <input type="submit" value="submit" class="btn btn-outline-warning">
    </form>

</div>
</div>
</div>
{% endblock content %}
