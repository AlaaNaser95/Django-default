{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<style>
body{
    background-image: url("http://www.wellplannedweb.com/wp-content/uploads/2015/06/blue-gas-giant-texture-avmorgan-resources-stock-images-textures_9447376.jpg");
}
h1,h2,h3,h5{
    font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
    font-size: 40px; 
    font-style: normal; 
    font-variant: normal; 
    font-weight: 700;
}
h4{
    font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
    font-size: 20px; 
    font-style: normal; 
    font-variant: normal; 
    font-weight: 700;
    color: #063696; 
}
p,small,span,th,td,.register{
    font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
    font-size: 20px; 
    font-style: normal; 
    font-variant: normal; 
    font-weight: 700;
}
</style>

<br>
<br>
<br>


<center>
 <div class="float-center" > 
<div class="logo animated fadeInDown"><h1>LOGIN</h1></div>

      <div class="login float-center">

        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <p class="text-danger big">{{error}}</p>
        <fieldset class="clearfix mt-4 animated fadeInUp" style="color:white">
          <span>Username*</span>
          <p class="animated fadeInUp "><span class="fa fa-user float-left" style="color:darkblue"></span>{{form.username}}
    </p> 
          <span>Password*</span>

          <p class="animated fadeInUp"><span class="fa fa-lock float-left " style="color:darkblue"></span>{{form.password}}</p>
          
           <div>
                              
                              <span  style="width:50%; text-align:center; font-size:15px;  display: inline-block;"><input type="submit" value="Login"></span>

                          </div>

        </fieldset>
<div class="clearfix"></div>
        </form>

        
      </div> <!-- end login -->
      <a href="{% url 'register' %}" class="text-white">Don't have account?</a>
      </div>
      

      </center>
    
{% endblock content %}
